<html>
	<head>
		<script type="text/javascript" src="./js/jquery.js" charset="utf-8"></script>

		<script type="text/javascript" src="./js/CharRepository.js" charset="utf-8"></script>
			
			<script type="text/javascript" charset="utf-8">
			
			var charPool = loadAllChars();
			
			var l = function(msg){
				console.log(msg);
			}
			
			var charToUlSting = function(c){
				return "<li>" + c.name + "</li>\n";
			}
			
			var displayChars = function (chars){
				$(chars).each(function(index, c){
					var ul = $('#char_pool ul');
					ul.html(ul.html() + "<li>"+c.name+"</li>");
				});
			}
			
			var init = function(){
				displayChars(charPool);
			};
			
			var show = function(id){
				$('#content div').addClass('hidden');
				$(id).removeClass('hidden');
			}
		
			$(document).ready(function(){
				init();
			});
		</script>
		
		<link href="./css/screen.css" type="text/css" rel="stylesheet" />
